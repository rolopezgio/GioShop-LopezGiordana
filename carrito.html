<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>GioShop</title>
</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">GioShop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="botonMenu botonVolver" href="./index.html">
                        <i class="bi bi-arrow-90deg-left"></i>Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="botonMenu botonCarrito active" href="carrito.html">
                            <i class="bi bi-cart-check"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="textoFooter">© 2023 Gio</p>
            </footer>

        </aside>

        <main>
            <h2 class="tituloPrincipal">Carrito</h2>
            <div class="contenedorCarrito">

                <p class="carritoVacio">Tu carrito está vacío <i class="bi bi-emoji-frown"></i></p>

                <div class="carritoProductos">

                    <div class="carritoProducto">
                        <img class="carritoProductoImagen" src="./img/auriculares.jpg" alt="imagenAuriculares">
                        <div class="carritoProductoTitulo">
                            <small>Título</small>
                            <h3>Auriculares</h3>
                        </div>
                        <div class="carritoProductoCantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carritoProductoPrecio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="carritoProductoSubtotal">
                            <small>Subtotal</small>
                            <p>$1000</p>
                        </div>
                        <button class="carritoProductoEliminar"><i class="bi bi-trash"></i></button>

                    </div>
                    <div class="carritoProducto">
                        <img class="carritoProductoImagen" src="./img/bicicleta.jpg" alt="imagenBicicleta">
                        <div class="carritoProductoTitulo">
                            <small>Título</small>
                            <h3>Bicicleta</h3>
                        </div>
                        <div class="carritoProductoCantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carritoProductoPrecio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="carritoProductoSubtotal">
                            <small>Subtotal</small>
                            <p>$2000</p>
                        </div>
                        <button class="carritoProductoEliminar"><i class="bi bi-trash"></i></button>

                    </div>

                </div>

                <div class="carritoAcciones disabled">
                    <div class="carritoAccionesIzq">
                        <button class="carritoAccionesVaciar">VACIAR CARRITO</button>
                    </div>
                    <div class="carritoAccionesDer">
                        <div class="carritoAccionesTotal">
                            <p>Total:</p>
                            <p id="total">$2000</p>
                        </div>
                        <button class="carritoAccionesComprar">Comprar</button>
                    </div>
                </div>

                <p class="carritoComprado disabled">¡Muchas gracias por tu compra! <i class="bi bi-emoji-kiss"></i></p>

            </div>

        </main>

    </div>

    <script src="./js/carrito.js"></script>
</body>

</html>
